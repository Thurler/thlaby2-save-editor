name: thlaby2_save_editor
description: A save editor for the game Touhou Labyrinth 2.

publish_to: 'none'

version: 0.4.0

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  file_picker: 5.2.6
  flutter:
    sdk: flutter
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding
      path: plugins/window_size

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - img/character/
    - img/
